<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30DAYS DRUM KIT</title>
</head>
<body>
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="index.css">
  <audio id="clap" src="clap.wav" ></audio>
  <audio id="boom" src="boom.wav" ></audio>
  <audio id="hihat" src="hihat.wav" ></audio>
  <audio id="kick" src="kick.wav" ></audio>
  <audio id="openhat" src="openhat.wav" ></audio>
  <audio id="ride" src="ride.wav" ></audio>
  <audio id="snare" src="snare.wav" ></audio>
  <audio id="tink" src="tink.wav" ></audio>
  <audio id="tom" src="tom.wav" ></audio>

  <div id="app">
    <div id="key-a">
      <div>A</div>
      <div>Clap</div>
    </div>
    
    <div id="key-s">
      <div>S</div>
      <div>HIHAT</div>
    </div>

    <div id="key-d">
      <div>D</div>
      <div>KICK</div>
    </div>
    
    <div id="key-f">
      <div>F</div>
      <div>OPENHAT</div>
    </div>

    
    <div id="key-g">
      <div>G</div>
      <div>BOOM</div>
    </div>
    
    <div id="key-h">
      <div>H</div>
      <div>RIDE</div>
    </div>

    <div id="key-j">
      <div>J</div>
      <div>SNARE</div>
    </div>

    <div id="key-k">
      <div>K</div>
      <div>TOM</div>
    </div>

    <div id="key-l">
      <div>L</div>
      <div>TINK</div>
    </div>

  </div>
  
</body>
</html>
