<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30DAYS DRUM KIT</title>
</head>
<body>
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="index.css">
  <audio id="clap" src="clap.wav" ></audio>
  <audio id="boom" src="boom.wav" ></audio>
  <audio id="hihat" src="hihat.wav" ></audio>
  <audio id="kick" src="kick.wav" ></audio>
  <audio id="openhat" src="openhat.wav" ></audio>
  <audio id="ride" src="ride.wav" ></audio>
  <audio id="snare" src="snare.wav" ></audio>
  <audio id="tink" src="tink.wav" ></audio>
  <audio id="tom" src="tom.wav" ></audio>

  <div class="app">
    <div class="key" id="key-a">
      <div class="key-press">A</div>
      <div class="key-label">CLAP</div>
    </div>
    
    <div class="key" id="key-s">
      <div class="key-press">S</div>
      <div>HIHAT</div>
    </div>

    <div class="key" id="key-d">
      <div class="key-press">D</div>
      <div class="key-label">KICK</div>
    </div>
    
    <div class="key" id="key-f">
      <div class="key-press">F</div>
      <div class="key-label">OPENHAT</div>
    </div>


    <div class="key" id="key-g">
      <div class="key-press">G</div>
      <div class="key-label">BOOM</div>
    </div>
    
    <div class="key" id="key-h">
      <div class="key-press">H</div>
      <div class="key-label">RIDE</div>
    </div>

    <div class="key" id="key-j">
      <div class="key-press">J</div>
      <div class="key-label">SNARE</div>
    </div>

    <div class="key" id="key-k">
      <div class="key-press">K</div>
      <div class="key-label">TOM</div>
    </div>

    <div class="key" id="key-l">
      <div class="key-press">L</div>
      <div class="key-label">TINK</div>
    </div>
  </div>
</body>
</html>
